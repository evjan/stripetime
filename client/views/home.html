<div ng-controller="homeCtrl">
  <div class="container">
    <p>
      Choose what you want to study
    </p>
    <div ng-repeat="stripe in stripes">
      <h2>{{stripe.title}}</h2>
      <ul>
        <li ng-repeat="move in movesForStripe(stripe)"><a href="/moves/{{move._id}}">{{move.title}}</a></li>
      </ul>
    </div>
  </div>
</div>
