<template name="flashCard">
  <div class="flash-card">
    <h2>
      {{move_name}}
    </h2>
    <p>
      {{question_text}}
    </p>
    <div id="player">
    </div>
    <div>
      <button class="flash-card_video-play btn">Play again</button>
    </div>

    <button class="btn flash-card_show-answer">Show answer</button>

    <div class="flash-card_answer">
      <p>
        {{answer_text}}
      </p>
      <button class="flash-card_wrong-answer">I was wrong</button>
      <button class="flash-card_right-answer">I was right</button>
    </div>
  </div>
</template>
